{% extends 'base.html' %}

{% block title %}
<title>
  Login
</title>
{% endblock %}

{% block content %}

<section class="pb-4" style="padding-top: 100px;">
  <div class="bg-white">
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <div style="width: 26rem;">
        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username" style="margin-left: 0px;">Username</label>
                <input type="text" id="username" class="form-control" name="username">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 115.2px;"></div><div class="form-notch-trailing"></div></div></div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                <input type="password" id="password" name="password" class="form-control">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;">Sign in</button>
            </form>
          </div>
        <!-- Pills content -->
      </div>
    </section>
  </div>
  </section>
{% endblock %}
